apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hoge
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
  source:
    repoURL: https://github.com/mikutas/app-of-apps-with-helm-experiment
    path: helm/hoge
    targetRevision: {{ .Values.hoge.targetRevision }}
    helm:
      values: |
        fullnameOverride: {{ .Values.hoge.fullnameOverride }}
